<!DOCTYPE html> 
<html>
  <head>
	<meta name = "viewport" content = "width = device-width">
    <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script src="http://isithackday.com/hacks/geo/yql-geo-library/yqlgeo.js"></script>
	<script>
      function initiate_geolocation() {
	    if (navigator.geolocation)
		{
		  navigator.geolocation.getCurrentPosition(handle_geolocation_query, handle_error);
		}
		else
		{
		  yqlgeo.get('visitor', normalize_yql_response);
		}
      }

      function handle_error(error){
	    switch(error.code)
		{
		  case error.PERMISSION_DENIED: alert("user did not share Geolocation data");
		  break;
		  case error.POSITION_UNAVAILABLE: alert("could not detect current position");
		  break;
		  case error.TIMEOUT: alert("retrieving position timedout");
		  break;
		  default: alert("unknown error");
		  break;
		}
	  }
	  
	  function normalize_yql_response(response)
	  {
		if (response.error)
		{
		  var error = { code : 0 };
		  handle_error(error);
		  return;
		}
		
		var position = {
		  coords : {
		    latitude: response.place.centroid.latitude,
			longitude: response.place.centroid.longitude
		  },
		  address : {
		    city: response.place.locality2.content,
			
			region: response.place.admin1.content,
			country: response.place.country.content
		  }
		};
		
		handle_geolocation_query(position);
	  }

      function handle_geolocation_query(position){
		var image_url = "http://maps.google.com/maps/api/staticmap?sensor=false&center=" + position.coords.latitude + ',' + position.coords.longitude + 
		                "&zoom=14&size=350x450&markers=color:blue|label:S|" + position.coords.latitude + ',' + position.coords.longitude;
		
		jQuery("#map").remove();
		jQuery(document.body).append(
		  jQuery(document.createElement("img")).attr("src", image_url).attr('id','map')
		);
      }
	  
	  jQuery(window).ready(function(){
		jQuery("#btnInit").click(initiate_geolocation);
	  })
    </script>
  </head>

  <body>
    <div>
      <button id="btnInit" >Find my location</button>
<a href="http://yahoo.com">yahoo.com</a>
	</div>  
  </body>
</html>
